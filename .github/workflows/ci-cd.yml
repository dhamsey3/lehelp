name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  NODE_VERSION: '18'
  PYTHON_VERSION: '3.11'

jobs:
  # Backend tests and build
  backend-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend/api-gateway

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        run: npm install --ignore-scripts

      - name: Build
        run: npm run build

      - name: Run tests
        run: npm test --if-present

  # Frontend tests and build
  frontend-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend/client-portal

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        run: npm install --ignore-scripts

      - name: Build
        run: npm run build
        env:
          VITE_API_URL: https://api.lehelp.org/api/v1

      - name: Run tests
        run: npm test --if-present

  # AI service tests
  ai-service-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./ai-services

    steps:
      - uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pytest pytest-cov

      - name: Run tests
        run: pytest --cov --if-present || echo "No tests found"

  # Build and push Docker images (only on main branch)
  docker-build:
    needs: [backend-test, frontend-test, ai-service-test]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push backend
        uses: docker/build-push-action@v4
        with:
          context: ./backend/api-gateway
          push: true
          tags: |
            ghcr.io/${{ github.repository }}/backend:latest
            ghcr.io/${{ github.repository }}/backend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push frontend
        uses: docker/build-push-action@v4
        with:
          context: ./frontend/client-portal
          push: true
          tags: |
            ghcr.io/${{ github.repository }}/frontend:latest
            ghcr.io/${{ github.repository }}/frontend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push AI service
        uses: docker/build-push-action@v4
        with:
          context: ./ai-services
          push: true
          tags: |
            ghcr.io/${{ github.repository }}/ai-service:latest
            ghcr.io/${{ github.repository }}/ai-service:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
